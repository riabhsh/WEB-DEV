<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegation</title>
</head>
<style>
    *{
        box-sizing: border-box; margin: 0; padding: 0;
    }

    *{
    -webkit-user-select: none; /* Chrome, Safari */
  -moz-user-select: none;    /* Firefox */
  -ms-user-select: none;     /* old IE */
  user-select: none;
    }
    body{
        background-color: azure;
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-weight: 900;
        font-size: 20px;
        display: flex; justify-content: start; align-items: center; flex-direction: column;
        gap: 10px;
        height: 100vh;
        cursor: pointer;
    }
    #pp{
        margin-top: 100px;
        background-color:rgb(0, 0, 0);
        color: white;
        padding: 10px;
        border-radius: 10px;
        text-transform: capitalize;
        border-bottom: 5px solid rgb(38, 38, 38);
    }

    #myList{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: start;
        gap: 20px;
        font-size: 30px;
        text-decoration: none;
    }

    #myList > li{
        background-color: black;
        color: whitesmoke;
        border: 2px solid black;
        padding: 10px;
        width: 100%;
        text-align: center;
        border-radius: 10px;
        list-style: none;
    }
    #myList >li:hover{
       background-color: white;
       color: black;
       transition: all 0.2s ease;
    }

    #listValue{
        /* background-color: black; */
        color: black;
        width: fit-content;
        padding: 10px;
        font-size: 30px;
        border-radius: 10px;
        margin-top: 30px;
    }

</style>
<body>
    <p id="pp">Which programming Language you like the most?</p>
    <br />
    <ul id="myList">
      <li>ğŸ‰ JavaScript ğŸ‰</li>
      <li>ğŸˆ React ğŸˆ</li>
      <li>ğŸŠ Next ğŸŠ</li>
      <li>ğŸ HTML/CSS ğŸ</li>
    </ul>
    <p id="listValue"></p>

    <script>
        const select = (event) => {
            console.log("you clicked ", event.target);
            if(event.target.id !== "myList"){
                document.getElementById("listValue").innerHTML = `you clicked ${event.target.innerHTML}`;            
            if(event.target.innerText.includes("JavaScript")){
                document.body.style.backgroundColor = "#9bff9b";
            }
            if(event.target.innerText.includes("React")){
                document.body.style.backgroundColor = "#9b2dff";
            }
            if(event.target.innerText.includes("Next")){
                document.body.style.backgroundColor = "#5bd3ff";
            }
            if(event.target.innerText.includes("HTML/CSS")){
                document.body.style.backgroundColor = "yellow";
            }
            }
            
        }
       
        document.getElementById("myList").addEventListener("click", select);

    </script>
</body>
</html>
