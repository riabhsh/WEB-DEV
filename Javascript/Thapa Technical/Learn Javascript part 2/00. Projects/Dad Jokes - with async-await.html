<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad Jokes - Promises and api</title>
</head>
<style>
    *{
        margin: 0; padding: 0; box-sizing: border-box;
    }

    body{
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ;
        background-color: #111;
        color: whitesmoke;
        display: flex;
        justify-content: start;
        align-items: center;
        gap: 80px;
        flex-direction: column;
        height: 100vh;
        padding: 100px 0;
    }

    .container{
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        flex-direction: column;
        background-color: #222;
        margin: 4px;
        border-radius: 10px;
        padding: 10px 0;
    }
    h1{
        font-size: 40px;
    }
    .api{
        font-size: 20px;
        font-weight: 800;
        width: 400px;
        text-align: center;
        padding: 5px;
    }

    #fetchJoke{
        font-size: 20px;
        padding: 6px 10px;
        border-radius: 10px;
        border: 1px solid black;
    }
</style>
<body>
    <h1>Welcome to Dad JokesüòÅ</h1>
    <div class="container">
    <section class="api">no internet!!!</section>
    <button id="fetchJoke">Joke Button</button>
    </div>
</body>
<script>

    const apiBody = document.querySelector(".api");
    const apiUrl = "https://icanhazdadjoke.com/";

    async function fetchData(){
        const res = await fetch(apiUrl, { 
            headers:{
                Accept: "application/json",
                },
            }); //returns promise
        
        const data = await res.json(); //it also returns promise!
        console.log(data.joke);
        apiBody.innerHTML = data.joke;
    }

    
    document.getElementById("fetchJoke").addEventListener("click", fetchData);

    fetchData();
</script>
</html>
