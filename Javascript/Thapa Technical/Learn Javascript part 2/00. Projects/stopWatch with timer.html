<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopWatch with timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

    <style>
        *{
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        body{
            background-color: #222;
            color: whitesmoke;
            text-transform: uppercase;
            text-align: center;
            user-select: none;
        }
        .container{
            height: 100vh;
            background-color: #222;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            gap: 60px;
        }
        .device-holder{
            height: 500px;
            width: 300px;
            background-color: rgb(216, 216, 216);
            border-radius: 30px;
            border: 5px dashed black;
            box-shadow: 0px 0px 10px rgb(255, 255, 255);
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .screen{
            /* height: 100px; */
            width: auto;
            background-color: rgb(62, 240, 62);
            border-radius: 10px;
            border: 2px solid black;
            display: flex; justify-content: center; align-items: center;
            user-select: none;
            cursor: pointer;
            box-shadow: 0 0 5px lime;
          
        }

        .innerHolder{
            /* height: 100%; */
            width: auto;
            border: 2px solid black;
            border-radius: 10px;
            display: flex; justify-content: space-between; align-items: center; flex-direction: column;
            padding: 10px 10px;
            overflow-y: scroll; 
            overflow-x: hidden;
        }

        .innerHolder-top{
            height: 1350px;
               overflow-y: hidden; 
        }

        .innerHolder::-webkit-scrollbar{
            width: 5px;
        }

        .innerHolder::-webkit-scrollbar-track{
             box-shadow: inset 0 0 0.5px grey;
            border-radius: 5px; 
        }

        .innerHolder::-webkit-scrollbar-thumg{
            background: yellow;
            border-radius: 5px;
        }

        .btn{
            background-color: beige;
            background-color: rgb(255, 255, 0);
            color: black;
            width: 100%;
            height: 50px;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 30px;
            font-size: 30px;
            border-radius: 10px;
            border: 1px solid black;
            box-shadow: 0 0 30px rgb(223, 255, 96);
            margin-bottom: 5px;
            
        }

        .btn:hover{
            cursor: pointer;
            user-select: none;
            background-color: rgb(208, 255, 0);
        }

        .btn>p{
            color: #333;
            font-weight: 800;
            text-shadow: 0 0 0.5px black;
            font-size: 25px;
            width: 200px;
        }

        .btn-stamp{
            background-color: rgb(255, 203, 185);
            color: black;
            width: 100%;
            height: 30px;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 30px;
            font-size: 15px;
            border-radius: 10px;
            border: 1px solid black;
            box-shadow: 0 0 2px rgb(255, 96, 96);
            margin-bottom: 5px;
            
        }

        .btn-stamp:hover{
            cursor: pointer;
            user-select: none;
            background-color: rgb(255, 187, 28);
        }

        .btn-stamp>p{
            color: #ff4444;
            font-weight: 800;
            text-shadow: 0 0 0.5px black;
            font-size: 15px;
            width: 200px;
        }

        h1{
            font-size: 40px;
            text-shadow: 0px 0px 100px rgba(255, 255, 0, 0.337);
            user-select: none;
        }

        .screen-text{
            font-size: 50px;
            font-family: monospace;
            font-weight: 300;
            color: #d4ffe5;
        }
        i{
        font-style: normal;
        padding-bottom: 3px;
        }

        .screen{
            /* flex-grow: 2; */
            max-height: 80px;
        }

        .innerHolder-top{
            flex-grow: 4;
            height: 300px;
            /* display: none; */
        }

        .timeStampContainer{
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 5px;
            display: none;
        }
        .timeStampContainer > p{
            color: rgb(26, 26, 26);
            font-weight: 800;
            background-color: rgb(255, 41, 77);
            width: 100%;
            border-radius: 15px;
            border: 2px solid red;
        } 


    </style>
</head>
<body>
  <div class="container">
    <h1> Stopwatch timer ‚è≥</h1>
    <div class="device-holder">
        <div class="screen">
            <p class="screen-text" id="screen-text">00:00:00</p>
        </div>
        <div class="innerHolder innerHolder-top">
            <div class="btn start" id="start"><p>Start</p><i>‚≠ê</i></div>
            <div class="btn stop" id="stop"><p>Stop </p><i>üõë</i></div>
            <div class="btn reset" id="reset"><p>Reset </p><i>‚ùå</i></div>
            <div class="btn getTime" id="getTime"><p>get time </p><i>‚åö</i></div>
            <div class="btn clearTime" id="clearTime"><p>clear time </p><i>‚≠ï</i></div>
       </div>
       <div class="innerHolder timeStampContainer">
        </div>
    </div>
  </div>
  <script>      
    const countDownElement = document.getElementById('screen-text')
    const resetValueElement = document.querySelector(".timeStampContainer") //restValue
    const TSShowValue = document.querySelector(".btn-stamp")
    let startCount = 1;
    let intervalId;
    
    //1. function to start the timer
    const startTimer = () =>{
        intervalId = setInterval(() => {countDownElement.innerText = startCount++}, 100);
    }

    //2. function to stop the timer and show the time
    const stopTimer = () => {
        clearInterval(intervalId);
        showStopValue();
    }

    //3. function to reset the timer
    const resetTimer = () => {
        countDownElement.innerText = startCount = 0;
        stopTimer();
        clearInterval(intervalId);
        resetValueElement.style.display = "none";
    } 
  
    //4. function to show stop Time
    const showStopValue = () => {
       let newPara = document.createElement("p");
       newPara.innerText = `The Stop Time is ${startCount-1}`;
       resetValueElement.append(newPara);
       resetValueElement.style.display = "flex";

    }
    //5. function to clear show stop time
    const clearTimeValue = () => {
        resetValueElement.innerHTML = "";   
    }

    document.getElementById("start").addEventListener("click", startTimer);
    document.querySelector(".reset").addEventListener("click", resetTimer);
    document.querySelector(".stop").addEventListener("click", stopTimer);
    document.querySelector(".getTime").addEventListener("click", showStopValue);
    document.querySelector(".clearTime").addEventListener("click", clearTimeValue);

   
  </script>
</body>
</html>
